plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.qixalite.spongestart2' version '3.2.3'
}

group = pluginGroup
version = pluginVersion

repositories {
    maven { url = 'http://repo.drnaylor.co.uk/artifactory/list/minecraft' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compileOnly 'io.github.nucleuspowered:nucleus-api:1.6.3-S7.1'
    compileOnly 'com.github.rojo8399:PlaceholderAPI:master-SNAPSHOT'
}

spongestart {
    minecraft '1.12.2'
}

sponge.plugin.id = pluginId
